<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 0;
      var foo = {
        x: 1,
        bar: function () {
          console.log(this.x);
          var that = this;
          return function () {
            console.log(this.x);
            console.log(that.x);
          };
        },
      };
      foo.bar(); // 1
      foo.bar()(); // 1 0 1
    </script>
  </body>
</html>
