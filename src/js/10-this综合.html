<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 2;
      var obj = {
        a: 4,
        fn1: (function () {
          this.a *= 2;
          var a = 3;
          return function () {
            this.a *= 2;
            a *= 3;
            console.log(a);
          };
        })(),
      };
      var fn1 = obj.fn1;
      console.log(a); // 4
      fn1(); // 9
      obj.fn1(); // 27
      console.log(a); //8
      console.log(obj.a); // 8
      /*
        1. 定义
        window.a  
        window.obj
        window.fn1
        2. 赋值
        window.a = 2
        window.obj = {
          a: 4,
          fn1: 匿名函数执行返回function的时候
                window.a * 2 = 4
                闭包var a = 3 
                
        }
        window.fn1 = window.obj.fn1
        3. 执行
        console.log(a) // 4
        fn1()
          - window.a * 2 = 8
          - var a * 3 = 9
          - console.log(9)
        window.obj.fn1()
          - obj.a * 2 = 8
          - var a * 3 = 27
          - console.log(27)
        console.log(a)  // 8
        console.log(obj.a) // 8
      */
    </script>
  </body>
</html>
