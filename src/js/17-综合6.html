<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Foo() {
        getName = function () {
          console.log(1);
        };
        // console.log(this);
        return this;
      }
      Foo.getName = function () {
        console.log(2);
      };
      Foo.prototype.getName = function () {
        console.log(3);
      };
      var getName = function () {
        console.log(4);
      };
      function getName() {
        console.log(5);
      }
      Foo.getName(); // 2
      getName(); // 4
      Foo().getName(); // getName 变成 1 // 1
      getName(); // 1
      new Foo.getName(); // 2
      new Foo().getName(); // 3
      new new Foo().getName(); // 3
      // var ffff = new Foo();
      // console.log(ffff);
      /*
        new 函数()// new 断句遇到()停
        new 
          1. 创建新对象
          1.1 __proto__指向Foo.prototype
          2. this指向新对象
          3. 返回这个新对象
      */
    </script>
  </body>
</html>
