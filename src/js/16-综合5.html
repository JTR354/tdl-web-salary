<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function A() {}
      function B() {
        return new A();
      }
      // 原型什么时候产生的
      A.prototype = new A();
      B.prototype = new B();
      var a = new A();
      var b = new B();
      console.log(a.__proto__ == b.__proto__); // true
      /**
       * function类型才有prototype 原型对象
       * __proto__ 都有
       * /
    </script>
  </body>
</html>
